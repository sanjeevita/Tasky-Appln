<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasky Appln</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body onload="initialData()">
    

<!-- Modal to show task-->
<div class="modal fade" id="sampleModal" tabindex="-1" aria-labelledby="sampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="sampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task__modal_body">
        
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky Appln</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
            
        <!-- Button trigger modal -->
              <button class="btn btn-outline-success"  data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">Add New <i class="fa fa-plus" aria-hidden="true"></i></button>
            
          </div>
        </div>
      </nav>
<!-- main container -->
      <div class="container text-center">
        <section class="mt-4">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="input-group flex-wrap shadow-lg">
                <input type="search" class="form-control" oninput="searchTask(event)" placeholder="Search task" aria-describedby="addon-wrapping">
              <span class="input-group-text" id="addon-wrapping"><i class="fa fa-search" aria-hidden="true"></i></span>
          </div>
        </section>
        <section class="mt-4">
          <div class="row task__contents ">
            
          </div>
        </section>
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"> Add New Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="imageurl" class="form-label">image URL</label>
                  <input type="text" placeholder="http://example.com/image.png"  class="form-control" id="imageurl" >
                </div>
                <div class="mb-3">
                  <label for="tasktitle" class="form-label">Task Title</label>
                  <input type="text" placeholder="please enter your task title" class="form-control" id="tasktitle" required/>
                </div>
                <div class="mb-3">
                  <label for="tasktype" class="form-label">Task Type</label>
                  <input type="text" placeholder="please enter your task type" class="form-control" id="tasktype" required/>
                </div>
                <div class="mb-3">
                  <label for="taskdescription" class="form-label">Task Description</label>
                  <textarea type="text"  class="form-control" id="taskdescription" rows="4" placeholder="please enter your task description"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button onclick="handleSubmit()" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      

      <!-- mobile only button -->
      <div class="mob_btn">
        <button class="btn btn-outline-success"  data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">
          Add New <i class="fa fa-plus" aria-hidden="true"></i></button>            
      </div>
      <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
